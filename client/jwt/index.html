<!DOCTYPE html>
<html>
  <head>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>Sign up</h3>
    <input id="username" placeholder="Username" value="some-username" />
    <button type="submit" onclick="signup()">Get JWT</button>
    <hr />
    <h3>Album title lookup</h3>
    <div>Token: <span id="token"></span></div>
    <br />
    <input id="album-id" placeholder="Enter album ID" value="42" />
    <button id="search-album-id" type="button" onclick="getAlbumTitle()">Search</button>
    <div id="result"></div>
    <div id="error"></div>
  </body>
</html>
